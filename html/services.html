    <h1>Training Options</h1>
    <div class="selectionOne">
        <h2>Fit 4 You Guide</h2>
        <p class="textOne">
            Tenacity Fitness 716's first guide to launch is to help focus on fitting fitness into all different walks of
            life. This plan is 4 days a week for 4 weeks. The workouts range from 30-45 minutes depending on each
            individual's pace. All workouts can be completed at home or in a gym.
            Required equipment: Light and medium dumbbells
            Optional equipment: Heavy dumbbells and resistance loops
            Price: $29.99
        </p>
    </div>

    <div class="selectionTwo">
        <h2>1 on 1 Monthly Coaching</h2>
        <p class="textTwo">
            Monthly coaching will be customized to clients specific needs and goals. The number of days and times will
            be planned based on those goals discussed during the initial consultation.There will be weekly check-ins and
            nutrition recommendations.
            Included: -Free Consultation
            -Customized fitness plan (in home or gym programming)
            - Weekly Check-Ins
            - Nutrition recommendations
            - 24/7 email support
            Price: $40/month
        </p>
    </div>

    <div class="selectionThree">
        <h2>8 Week 1 on 1 Coaching</h2>
        <p class="textThree">
            This program will offer customized plans based on the client's goals and will be adjusted as needed
            throughout the 8 weeks. The number of days and times will be planned based on the goals discussed during the
            initial consultation. There will be weekly check- ins and nutrition recommendations. Client will also
            receive two zoom sessions for in person 1 on 1 training.
            Included: - Free Consultation
            - Customized fitness plan (in home or gym programming)
            - Weekly Check- Ins
            - Nutrition recommendations
            - Two Zoom Sessions
            - 24/7 email support
            Price: $60
        </p>
    </div>
    <div class="selectionFour">
        <h2>12 Week 1 on 1 Coaching</h2>
        <p class="textFour">
            This program will offer customized plans based on the client's goals and will be adjusted and evaluated
            throughout the 12 weeks. The number of days and times will be planned based on the goals discussed during
            the initial consultation. There will be a mid program follow up consultation to discuss goals and
            progressions. There will be weekly check- ins and nutrition recommendations. Client will also receive three
            zoom sessions for in person 1 on 1 training.
            Included: - Two Free Consultations
            - Customized fitness plan (in home or gym programming)
            - Weekly Check- Ins
            - Nutrition recommendations
            - Three Zoom Sessions
            - 24/7 email support
            Price: $85
        </p>
    </div>
    <div class="selectionFive">
        <h2>1 on 1 Zoom Training</h2>
        <p class="textFive">
            Zoom training will be fully remote allowing for the client to have the accountability of an in person
            setting. Clients will need to have access to dumbbells and resistance loops. For pricing inquiries please
            reach out to <a href="mailto:" class="link">Tenacityfitness716@gmail.com</a>.
        </p>
    </div>
    <div class="selectionSix">
        <h2>Lifestyle Consultations</h2>
        <p class="textSix">
            During lifestyle consultations we will address issues and stressors that are causing roadblocks in your
            health and fitness journey. We will formulate and organize a plan to fit your lifestyle and needs best.
            Whether it is scheduling issues, organizing your other commitments, finding motivation, we will find the
            root of the problems and implement a way to move past them.
            Price: $15 for 30 minute sessions
        </p>
    </div>
